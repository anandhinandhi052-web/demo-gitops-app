apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-nginx
  template:
    metadata:
      labels:
        app: demo-nginx
    spec:
      containers:
      - name: nginx
        image: us-central1-docker.pkg.dev/static-concept-483605-s9/demo-repo/demo-nginx:v1
        ports:
        - containerPort: 80
